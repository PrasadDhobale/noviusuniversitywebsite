<!DOCTYPE html>
<html>
<head>
    <title>University Admission - Application</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>University Admission</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="admission.html">Admission</a></li>
            <li><a href="requirements.html">Requirements</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="application.html">Apply Now</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>Application Form</h2>
            <form id="application" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-Mail:</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone" placeholder="Phone" required>
                </div>
                <div class="form-group">
                    <label for="school">School Name:</label>
                    <input type="text" id="school" name="school" placeholder="School" required>
                </div>
                <div class="form-group">
                    <label for="percentage">Percentage:</label>
                    <input type="text" id="percentage" name="percentage" placeholder="Percentage" required>
                </div>
                <div class="form-group">
                    <label>Gender:</label>
                    <div class="radio-group">
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female">Female</label>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="button">Submit</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 University Admission. All rights reserved.</p>
    </footer>
</body>
</html>
